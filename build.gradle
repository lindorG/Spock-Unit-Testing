plugins {
//    id 'java' the below line implies java plugin, so it'd be redundant to have both
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.2-M1-groovy-4.0'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.10'
}

test {
    useJUnitPlatform()
}